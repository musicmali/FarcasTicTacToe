<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradient)"/>
  
  <!-- Tic-Tac-Toe Grid -->
  <g stroke="white" stroke-width="12" stroke-linecap="round">
    <!-- Vertical lines -->
    <line x1="213" y1="120" x2="213" y2="392"/>
    <line x1="299" y1="120" x2="299" y2="392"/>
    <!-- Horizontal lines -->
    <line x1="127" y1="206" x2="385" y2="206"/>
    <line x1="127" y1="306" x2="385" y2="306"/>
  </g>
  
  <!-- X (top-left) -->
  <g stroke="#7dd3fc" stroke-width="10" stroke-linecap="round">
    <line x1="145" y1="138" x2="195" y2="188"/>
    <line x1="195" y1="138" x2="145" y2="188"/>
  </g>
  
  <!-- O (center) -->
  <circle cx="256" cy="256" r="35" fill="none" stroke="#f9a8d4" stroke-width="10"/>
  
  <!-- X (bottom-right) -->
  <g stroke="#7dd3fc" stroke-width="10" stroke-linecap="round">
    <line x1="317" y1="324" x2="367" y2="374"/>
    <line x1="367" y1="324" x2="317" y2="374"/>
  </g>
  
  <!-- Title -->
  <text x="256" y="460" font-family="Lexend, Arial, sans-serif" font-size="42" font-weight="700" fill="white" text-anchor="middle">FarcasTTT</text>
</svg>

