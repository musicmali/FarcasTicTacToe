<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#splashGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="120" fill="rgba(255,255,255,0.1)"/>
  <circle cx="200" cy="500" r="60" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1000" cy="100" r="90" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Tic-Tac-Toe Board -->
  <g transform="translate(350, 140)">
    <!-- Board background -->
    <rect x="0" y="0" width="500" height="350" rx="20" fill="rgba(255,255,255,0.15)" opacity="0.5"/>
    
    <!-- Grid -->
    <g stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.9">
      <!-- Vertical lines -->
      <line x1="167" y1="30" x2="167" y2="320"/>
      <line x1="333" y1="30" x2="333" y2="320"/>
      <!-- Horizontal lines -->
      <line x1="30" y1="127" x2="470" y2="127"/>
      <line x1="30" y1="223" x2="470" y2="223"/>
    </g>
    
    <!-- X (top-left) -->
    <g stroke="#7dd3fc" stroke-width="12" stroke-linecap="round">
      <line x1="55" y1="55" x2="142" y2="102"/>
      <line x1="142" y1="55" x2="55" y2="102"/>
    </g>
    
    <!-- O (top-center) -->
    <circle cx="250" cy="78" r="35" fill="none" stroke="#f9a8d4" stroke-width="12"/>
    
    <!-- X (top-right) -->
    <g stroke="#7dd3fc" stroke-width="12" stroke-linecap="round">
      <line x1="358" y1="55" x2="445" y2="102"/>
      <line x1="445" y1="55" x2="358" y2="102"/>
    </g>
    
    <!-- O (center-left) -->
    <circle cx="98" cy="175" r="35" fill="none" stroke="#f9a8d4" stroke-width="12"/>
    
    <!-- X (center) -->
    <g stroke="#7dd3fc" stroke-width="12" stroke-linecap="round">
      <line x1="225" y1="150" x2="275" y2="200"/>
      <line x1="275" y1="150" x2="225" y2="200"/>
    </g>
    
    <!-- O (bottom-center) -->
    <circle cx="250" cy="271" r="35" fill="none" stroke="#f9a8d4" stroke-width="12"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="530" font-family="Lexend, Arial, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">FarcasTicTacToe</text>
  
  <!-- Subtitle -->
  <text x="600" y="580" font-family="Lexend, Arial, sans-serif" font-size="32" font-weight="400" fill="rgba(255,255,255,0.9)" text-anchor="middle">Play Against the CPU â€¢ Farcaster MiniApp</text>
</svg>

